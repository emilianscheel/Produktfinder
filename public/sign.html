<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produktfinder - Anmelden</title>
        <!-- Css -->
        <link href="/styleheets/root.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="/assets/images/icon-logo.png">
        <!-- JavaScript -->
        <script type="module" src="/javascript/main.js"></script>
        <script type="module" src="/javascript/modules.js"></script>
        <script type="text/javascript" src="/javascript/script.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>

$(document).ready(function () {

    document.querySelector("#footer").load("/footer.html");
    document.querySelector("#cookies").load("/cookie_window.html");

    Cookies.checkCookies();
})
        </script>
    </head>

    <body>
        <!-- Head -->
        <div id="header" class="header">
            <div>
                <h1 class="webpage-title top">Account</h1>
            </div>
            <div class="account">
                <button><a href="#">Dokumentation</a></button>
            </div>
        </div>

        <!-- Zeige einen Overlay. -->
        <div id="overlay" class="overlay" onclick="menu()"></div>
        <!-- Zeige das Cookie-Fenster. -->
        <div id="cookies" class="cookies"></div>

        <!-- Zeige den Inhalt der Seite. -->
        <div class="seite" id="seite">
            <!-- Filter -->
            <div class="login-form">

                <h1>Anmelden oder Registrieren</h1>
                <input type="email" placeholder="Email-Adresse" class="input-primary" id="login-mail">
                <input type="password" placeholder="Passwort" class="input-primary" id="login-password">
                <div class="wrapper">
                    <input type="button" value="Anmelden" class="button-primary" onclick="signIn()">
                    <input type="button" value="Registrieren" class="button-secondary" onclick="signUp()">
                </div>
            </div>
        </div>


        <div id="footer" class="footer"></div>

    </body>
</html>
