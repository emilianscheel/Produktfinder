<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produktfinder - Nutzer</title>
        <!-- Css -->
        <link href="/css/root.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="/assets/icons/icon-logo.png">
        <!-- JavaScript -->
        <script type="text/javascript" src="/javascript/script.js"></script>
        <script type="text/javascript" src="/javascript/modules/jquery.min.js"></script>
    </head>

    <body>
        <script type="module">

            import { load } from "./javascript/modules/document.js";

            $(document.body).append(load("/footer.html"))
            $(document.body).append(load("/cookie_window.html"))
        </script>

        <div id="header" class="header">
            <!-- Text-Element -->
            <div class="text-element">
                <h1>Account</h1>
            </div>
            <!-- Right-Element -->
            <div class="right-element">
                <button><a href="#">Hilfe</a></button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab-wrapper">
                <button class="tab-link" onclick="öffneTab('merkliste')">Merkliste</button>
                <button class="tab-link" onclick="öffneTab('produkte')">Produkte</button>
                <button class="tab-link" onclick="öffneTab('neues_produkt')">Neues Produkt</button>
            </div>
        </div>

        <!-- Zeige den Inhalt der Seite. -->
        <div class="seite" id="seite">
            <!-- Filter -->
            <div>
                <div class="tab-content" id="merkliste">
                    <h1>Merkliste</h1>
                    <!-- List der gemerkten Produkten. -->
                    <div id="produkte-merkliste"></div>
                </div>
    
                <div class="tab-content" id="produkte">
                    <h1>Produkte</h1>
                    <!-- Liste der eigenen Produkte. -->
                    <div id="eigene-produkte"></div>
                </div>
    
                <div class="tab-content" id="neues_produkt">
                    <h1>Neues Produkt</h1>
                    <div class="form">
                        <!-- Textfeld für den Namen -->
                        <div class="wrapper">
                            <h4>Name</h4>
                            <input type="text" placeholder="Name für das Produkt hier eingeben...">
                        </div>
                        <!-- Textfeld für die Beschreibung -->
                        <div class="wrapper">
                            <h4>Beschreibung</h4>
                            <input type="text" placeholder="Beschreibung für das Produkt hier eingeben...">
                        </div>
                         <!-- Textfeld für den Bilder -->
                        <div class="wrapper">
                            <h4>Link zum Bild</h4>
                            <input type="text" placeholder="Hier die Link-Adresse zu einem Bild...">
                        </div>
                        <!-- Butten zum Erstellen des Produkts -->
                        <div class="wrapper">
                            <input type="button" value="Erstellen" class="button-primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
